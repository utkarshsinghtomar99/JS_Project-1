<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Booth Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container pb-3">
      <section class="d-lg-flex align-items-center justify-content-around mt-5">
        <section>
          <h1 class="">Welcome to Photo Booth Express</h1>
          <p>
            this is a place where you will find the photos according to your
            wish
          </p>
        </section>
        <!-- Photos -->
        <section>
          <form class="d-flex">
            <input
              class="form-control me-5"
              type="search"
              name="search"
              id="search"
              placeholder="search"
            />
            <button class="btn btn-dark" type="submit">Search</button>
          </form>
        </section>
      </section>

      <section class="img-container my-4">
        <!-- Here will be all the images -->
      </section>
    </div>

    <!-- Scripts -->
    <script src="./app.js"></script>
  </body>
</html>
